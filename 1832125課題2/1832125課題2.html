<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1832125.課題2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

 //6面分のテクスチャー(サイコロ)読み込み
 var materials = [
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("サイコロ/サイコロ1.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("サイコロ/サイコロ6.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("サイコロ/サイコロ3.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("サイコロ/サイコロ4.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("サイコロ/サイコロ5.png")}),
     new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("サイコロ/サイコロ2.png")}),
  ];
 
   var material = new THREE.MeshFaceMaterial(materials); // マテリアルをセット

  // 箱(サイコロ)を作成
  var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
  var box = new THREE.Mesh(geometry, material);
  box.position.x = -1;

  //箱(サイコロ)2を作成
  var geometry = new THREE.BoxGeometry(0.5,0.5,0.5);
  var box2 = new THREE.Mesh(geometry,material);
  box2.position.x=1;

  //グループの作成
  const dice = new THREE.Group;
  dice.add(box);
  dice.add(box2);
  dice.position.z=-5;
  scene.add(dice);


  // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  // シーンに追加
  scene.add(directionalLight3);


  // 初回実行
  var update = function() {
    requestAnimationFrame(update);

    // 箱（サイコロ）を回転させる
    box.rotation.x += 0.01;
    box.rotation.y += 0.01;

    //箱（サイコロ）2を回転させる
    box2.rotation.x+=0.01;
    box2.rotation.y+=0.01;

    //グループを回転させる
    dice.rotation.z+=0.01;




    renderer.render(scene, camera);
  };
  update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
