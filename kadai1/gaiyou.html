    <h1>概要</h1>
    <section><h2>場所・営業時間</h2>
        <p>津田沼キャンパスの学食は3号館の一階に存在します。営業時間は平日が8:30~18:30,
        土曜が10:30~14:00,日曜が休業となっています。</p>
        <p>また、時間帯によって注文できるメニューが異なります。</p>
    </section>
    <section><img src="3goukan.jpg" width="320" height="480" alt=""/></section>
    <section><h2>利用方法</h2>
        <p>学食では、食券を購入することで料理を注文することができます。食券は自動販売機で
        現金、交通系ICカードを用いて購入することができます。</p>
        <p>また、交通系ICカードをチャージすることができる
        端末も設置されています。</p>
    </section>
